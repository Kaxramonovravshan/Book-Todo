<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-Todo</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-logo">
        <h2>Book-Todo</h2>
      </div>
      <div class="inp-box">
        <input class="inp" type="text" placeholder="Введите текст задачи...." />
        <lord-icon
          onclick="saveTodo()"
          src="https://cdn.lordicon.com/mecwbjnp.json"
          trigger="click"
          colors="primary:#349cf7,secondary:#349cf7"
          style="width: 40px; height: 40px"
        >
        </lord-icon>
      </div>
      <div class="draw-box">

      </div>
    </div>

    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
